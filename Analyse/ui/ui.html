<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tedi Flip Quiz</title>
        <link rel="stylesheet" href="ui.css">
        <script src="vue.js"></script>
        <script src="app.js"></script>
        <script src="ui.js"></script>
    </head>
    <body>
        <header id="top">
            <h1>{{ title }}</h1>
            <nav>
                <ul id="topBar">
                    <li v-for="team in teams"><a v-bind:class="{ active: team.isActive }" href="#">{{ team.name }}</a></li>
                </ul>
            </nav>
            <aside>
                <a href="#" id="end">End Quiz</a>
            </aside>
        </header>

        <main id="app">
            <section v-for="category in categories">
                <h2>{{ category.name }}</h2>
                <article class="appArticle" v-for="question in category.questions">
                    <div :data-qid="question.id" :data-level="question.level">
                        {{ question.level }}
                    </div>
                    <aside class="" :id="question.selector">
                        <h3>{{ question.content }}</h3>
                        <button>Réponse correcte</button> 
                        <button>Réponse fausse</button>
                    </aside>
                </article>
            </section>
        </main>
    </body>
</html>
