<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tedi Flip Quiz</title>
        <link rel="stylesheet" href="assets/game.css">
        <script src="assets/vue.js"></script>
        <script src="assets/models.js"></script>
        <script src="assets/db.js"></script>
        <script src="assets/game.js"></script>
        <script src="assets/app.js"></script>
        <script src="assets/ui.js"></script>
        <style>

        </style>
    </head>
    <body>
        <main id="app" class="game">
            <section id="top">
                <h1>{{ game.quiz.quiz_theme }}</h1>
                <ul>
                    <li v-for="team in game.teams"><a v-bind:class="{ active: team.isActive }" href="#">{{ team.name }} ({{ team.score }} pts)</a></li>
                </ul>
                <nav>
                    <a href="#" id="end">End Quiz</a>
                </nav>
            </section>

            <section id="message">
                {{ message }}
            </section>


            <section id="config" class="active">
                <h2>Configuration</h2>
                <fieldset>
                    <legend>Game mode</legend>
                    <select v-on:change="selectTeams">
                        <option value="0">Please select a value</option>
                        <option value="1">1 team</option>
                        <option value="2">2 teams</option>
                        <option value="3">3 teams</option>
                        <option value="4">4 teams</option>
                    </select>
                    <fieldset v-for="team in game.teams">
                        <legend>Team #{{ team.id }} Name:</legend>
                        <input v-model="team.name">
                    </fieldset>
                </fieldset>

                <fieldset>
                    <legend>Quiz configuration</legend>
                    <fieldset>
                        <legend>Colors</legend>
                        <input type="color">
                    </fieldset>
                </fieldset>
                
                
                <button v-on:click="startQuiz">Start</button>
            </section>


        </main>
    </body>
</html>
